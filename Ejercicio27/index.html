<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">

<body>
    <form>
        <ul>
            <li>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" pattern="^[A-Za-z]+$" maxlength="30" required />
            </li>
            <li>
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" pattern="^[A-Za-z]+$" maxlength="30" required />
            </li>
            <li>
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" required />
            </li>
            <li>
                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" min="1000000" max="999999999999" required />

            </li>

            <li> <select id="educacion" required>Educación

                    <option value="Primero Básico"> Primero básico </option>
                    <option value="Segundo Básico">Segundo básico</option>
                    <option value="Tercero Básico"> Tercero básico</option>
                    <option value="Cuarto Básico"> Cuarto básico</option>
                    <option value="Quinto Básico">Quinto básico</option>
                    <option value="Sexto Básico">Sexto básico</option>
                    <option value="Séptimo Básico">Séptimo básico</option>
                    <option value="Octavo Básico">Octavo básico</option>
                    <option value="Primero Medio"> Primero medio</option>
                    <option value="Segundo Medio">Segundo medio</option>
                    <option value="Tercero Medio"> Tercero medio</option>
                    <option value="Cuarto Medio">Cuarto medio</option>

                </select>
            </li>

            <li>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" maxlength="100" required />

            </li>

            <li>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" maxlength="30" required/>

            </li>

            <li> <select id="region" required> Región:

                <option value="Arica y Parinacota"> Arica y Parinacota</option>
                <option value="Tarapacá">Iquique</option>
                <option value="Antofagasta">Antofagasta</option>
                <option value="Atacama"> Atacama</option>
                <option value="Coquimbo">Coquimbo</option>
                <option value="Valparaíso">Valparaíso</option>
                <option value="Metropolitana"> Metropolitana</option>
                <option value="O'Higgins">O'Higgins</option>
                <option value="Maule">Maule</option>
                <option value="Ñuble">Ñuble</option>
                <option value="Bío-Bío">Bío-Bío</option>
                <option value="Araucanía">Araucanía</option>
                <option value="Los Ríos">Los Ríos</option>
                <option value="Los Lagos">Los Lagos</option>
                <option value="Aysén">Aysén</option>
                <option value="Magallanes">Magallanes</option>

            </select>
        </li>


            <li class="button">
                <button type="submit" onclick="validaFormulario()">Aceptar</button>
            </li>
        </ul>
    </form>
    <script src="app.js"></script>

</body>
