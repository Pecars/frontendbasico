<head>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="style.css">


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.js"></script> -->

    <script src="exporta.js"></script>



    <!--<script src="validador.js"></script>-->

  
</head>


<body>

    <form id="formulario" class="cmxform">Formulario

        <ul>
            <li>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" pattern="^[A-Za-z0-9]*$" maxlength="30" required />
            </li>
            <li>
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" pattern="^[A-Za-z]*$" maxlength="50" required />
            </li>
            <li>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" maxlength="50" required />
            </li>

            <li>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="0" max="150" required />
            </li>
            <li>
                <label for="telefono">Telefono: +56 </label>
                <input type="tel" id="telefono" minlength="9" maxlength="9" placeholder="912345678" pattern="[0-9]{9}$"
                    required />
            </li>


            <li class="button">
                <button type="button" id="inserta">Añadir</button>
            </li>
        </ul>


    </form>

    <table id="tabla">Tabla
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo electrónico</th>
            <th>Edad</th>
            <th>Teléfono</th>
        </tr>

        <tr>
            <td>Pepe</td>
            <td>hola</td>
            <td>pepe@pepe.cl</td>
            <td>87</td>
            <td>+56 123321123</td>
        </tr>
</table>


</body>
<script src="app.js"></script>


</html>
