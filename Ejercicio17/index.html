    <script>


let var1 = 0;

function compara(var1,var2){

if(var1==var2){
    alert('los números son iguales')

        alert('Si se suma una unidad al segundo valor supera al primer valor')

        alert('Si se suma una unidad al primer valor supera al segundo valor')
    }


}else if(var1>var2){
    alert(' el primer número es mayor')
    if((var2+1)==var1){
        alert('Si se suma una unidad al segundo valor se iguala al primer valor')
    }

}else if(var1<var2){
    alert('el segundo número es mayor al primero')
    if((var1+1)==var2){
        alert('Si se suma una unidad al primer valor se iguala al segundo valor')
    }
}

if(var1<=0){
    alert('el primer número es menor o igual a cero')
}

if(var2<=0){

}



}


    </script>

    <h2>

<button onclick="compara(var1,var2)">Comparar variables</button>
